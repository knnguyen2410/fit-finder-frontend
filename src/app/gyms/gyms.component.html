<div class="album py-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  
        <div class="col" *ngFor="let gym of gymList">
          <div class="card shadow-sm mb-4">
            <img class="bd-placeholder-img card-img-top" src="{{gym.image}}" alt="Thumbnail">
            <div class="card-body">
               <p class="card-text">{{gym.name}}</p>
               <p>{{ gym.details }}</p>
              <div class="d-flex justify-content-center align-items-center"> <!-- Updated class to "justify-content-center" -->
                <div class="btn-group">
                  <a routerLink="/gyms/{{gym.id}}"><button type="button" class="btn btn-sm btn-outline-light">Learn More</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>

<router-outlet></router-outlet>
