  <div class="container">
    <main class="form-signin w-100 m-auto">
      <form (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 fw-normal text-center">Register</h1>
        <br>
        <div class="form-floating">
          <input [(ngModel)]="owner.name" name="name" type="text" class="bg-dark form-control text-white" id="floatingName" placeholder="First Last">
          <label for="floatingName">Name</label>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="owner.email" name="email" type="email" class="bg-dark form-control text-white" id="floatingEmail" placeholder="name@example.com">
          <label for="floatingEmail">Email address</label>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="owner.password" name="password" type="password" class="bg-dark form-control text-white" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="owner.image" name="image" type="text" class="bg-dark form-control text-white" id="floatingImage" placeholder="Image URL">
          <label for="floatingImage">Profile Picture</label>
        </div>
        <button class="btn btn-secondary w-100 py-2" type="submit">Register</button>
      </form>
    </main>
  </div>
