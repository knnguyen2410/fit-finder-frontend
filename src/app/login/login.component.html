<div class="container">
  <main class="form-signin w-100 m-auto">
    <form (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal text-center">Log In</h1>
      <br>
      <div class="form-floating">
        <input [(ngModel)]="loginRequest.email" type="email" name="email" class="bg-dark form-control text-white" id="floatingEmail" placeholder="name@example.com">
        <label for="floatingEmail">Email address</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="loginRequest.password" type="password" name="password" class="bg-dark form-control text-white" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
        <button class="btn btn-secondary w-100 py-2" type="submit">Sign in</button>
    </form>
  </main>
</div>
